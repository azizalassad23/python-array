<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL EXAM: PYTHON LISTS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=JetBrains+Mono:wght@400;700&family=Silkscreen&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

    <style>
        :root {
            --bg-dark: #050505;
            --neon-cyan: #00f3ff;
            --neon-pink: #ff0055;
            --neon-green: #00ff41;
            --neon-yellow: #fcee0a;
            --font-ui: 'Share Tech Mono', monospace;
            --font-code: 'JetBrains Mono', monospace;
            --font-header: 'Silkscreen', cursive;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: #ccc; font-family: var(--font-ui);
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* OVERLAYS (Login & Result) */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: var(--neon-cyan);
        }

        input.cyber-input {
            background: #111; border: 2px solid var(--neon-cyan);
            color: #fff; padding: 15px; width: 300px; margin: 10px;
            font-family: var(--font-ui); font-size: 1.1rem; text-align: center;
        }
        input.cyber-input:focus { box-shadow: 0 0 15px var(--neon-cyan); outline: none; }

        .btn-cyber {
            background: var(--neon-cyan); color: #000; border: none;
            padding: 15px 40px; font-family: var(--font-header); font-size: 1.2rem;
            cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }
        .btn-cyber:hover { box-shadow: 0 0 20px var(--neon-cyan); }

        /* HEADER & LAYOUT (Sama seperti sebelumnya) */
        header {
            height: 60px; background: #0a0a0a; border-bottom: 2px solid var(--neon-pink);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        h1 { font-family: var(--font-header); font-size: 1.2rem; margin: 0; color: #fff; }
        .timer-box { font-size: 1.2rem; color: var(--neon-yellow); border: 1px solid var(--neon-yellow); padding: 5px 15px; }
        
        .workspace { display: flex; height: calc(100vh - 60px); }
        .problem-panel { width: 35%; background: #0f0f0f; border-right: 1px solid #333; padding: 30px; overflow-y: auto; }
        .editor-panel { width: 65%; display: flex; flex-direction: column; background: #1e1e1e; }
        
        textarea#code-editor {
            flex: 1; background: #1e1e1e; color: #d4d4d4; border: none; padding: 20px;
            font-family: var(--font-code); font-size: 16px; resize: none; outline: none;
        }
        .terminal {
            height: 180px; background: #000; color: #ccc; padding: 15px;
            font-family: var(--font-code); font-size: 0.9rem; border-top: 4px solid #333; overflow-y: auto;
        }
        .toolbar {
            height: 60px; background: #252526; border-top: 1px solid #333;
            display: flex; justify-content: flex-end; align-items: center; padding: 0 20px; gap: 15px;
        }
        
        .level-badge { background: #333; color: #fff; padding: 4px 8px; font-size: 0.8rem; }
        h2 { color: var(--neon-cyan); font-family: var(--font-header); font-size: 1.1rem; }
        .hint-box { background: rgba(252, 238, 10, 0.1); border-left: 3px solid var(--neon-yellow); padding: 15px; margin-top: 20px; font-size: 0.9rem;}

        .btn-run { background: var(--neon-green); color: #000; padding: 10px 20px; border: none; font-family: var(--font-header); cursor: pointer; }
        .btn-next { background: var(--neon-cyan); color: #000; padding: 10px 20px; border: none; font-family: var(--font-header); cursor: pointer; display: none; }

        /* Sending Status */
        #send-status { margin-top: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="login-screen" class="overlay">
        <h1 style="font-size: 2rem; margin-bottom: 20px;">>> IDENTITY_VERIFICATION</h1>
        <input type="text" id="inp-nama" class="cyber-input" placeholder="NAMA LENGKAP" autocomplete="off">
        <input type="text" id="inp-kelas" class="cyber-input" placeholder="KELAS (X-1)" autocomplete="off">
        <button class="btn-cyber" onclick="startExam()">START EXAM</button>
    </div>

    <div id="loader" class="overlay" style="display:none;">
        <h2>INITIALIZING PYTHON...</h2>
        <p>[ Please Wait ]</p>
    </div>

    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <a href="index.html" style="color:var(--neon-pink); text-decoration:none;">&lt; EXIT</a>
            <h1>LIVE_CODING_EXAM</h1>
        </div>
        <div class="timer-box" id="timer">00:00</div>
    </header>

    <div class="workspace">
        <div class="problem-panel">
            <span class="level-badge" id="lvl-badge">LEVEL 1/8</span>
            <h2 id="q-title">...</h2>
            <div id="q-desc" style="color:#aaa; line-height:1.6;">...</div>
            <div class="hint-box"><strong>HINT:</strong> <span id="q-hint">...</span></div>
        </div>

        <div class="editor-panel">
            <textarea id="code-editor" spellcheck="false"></textarea>
            <div class="terminal" id="console">// Terminal ready...</div>
            <div class="toolbar">
                <span id="status-msg" style="margin-right:auto; color:#666">Waiting...</span>
                <button class="btn-run" id="btn-run" onclick="runCode()">RUN CODE ▶</button>
                <button class="btn-next" id="btn-next" onclick="nextQuestion()">NEXT >></button>
            </div>
        </div>
    </div>

    <div id="result-screen" class="overlay" style="display:none;">
        <h2 style="color:#aaa; letter-spacing: 5px;">MISSION REPORT</h2>
        <h1 style="font-size: 6rem; margin:0; font-family:var(--font-header)" id="final-rank">A</h1>
        <p style="font-size: 1.5rem;">FINAL SCORE: <span id="final-score" style="color:var(--neon-green)">0</span> / 800</p>
        
        <div id="send-status" style="color: var(--neon-yellow);">Sending data to server...</div>
        
        <br>
        <button class="btn-cyber" onclick="window.location.href='index.html'" style="border:1px solid #fff; background:transparent; color:#fff;">RETURN HOME</button>
    </div>

    <script>
        // --- KONFIGURASI GOOGLE SHEET (PASTE URL DISINI) ---
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxknb-KR_J6mkPhu2ECZX13mQM8xtDd7h0N8FqlNPfPOV8HDsQv0VddpU7aqtGrzprtxA/exec'; 
        // Contoh: 'https://script.google.com/macros/s/AKfycbx.../exec'

        let pyodide;
        let studentName = "";
        let studentClass = "";
        let timerInterval;
        let seconds = 0;
        let currentQ = 0;
        let score = 0;

        // --- FLOW CONTROL ---
        
        function startExam() {
            const nama = document.getElementById("inp-nama").value;
            const kelas = document.getElementById("inp-kelas").value;

            if(!nama || !kelas) {
                alert("Harap isi Nama dan Kelas!");
                return;
            }

            studentName = nama;
            studentClass = kelas;

            // Pindah ke Loading
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("loader").style.display = "flex";

            initPython();
        }

        async function initPython() {
            try {
                pyodide = await loadPyodide();
                document.getElementById("loader").style.display = "none";
                
                // Mulai Timer
                timerInterval = setInterval(() => {
                    seconds++;
                    let m = Math.floor(seconds / 60).toString().padStart(2, '0');
                    let s = (seconds % 60).toString().padStart(2, '0');
                    document.getElementById('timer').innerText = `${m}:${s}`;
                }, 1000);

                loadQuestion(0);
            } catch (err) {
                alert("Gagal memuat Python. Cek koneksi internet.");
            }
        }

        // --- DATABASE SOAL (Sama seperti sebelumnya) ---
        const questions = [
            {
                title: "LEVEL 1: INITIALIZATION",
                desc: "Buat list <code>inventory</code> berisi 3 string: 'Pedang', 'Perisai', 'Potion'.",
                hint: "Gunakan kurung siku [ ]",
                default: "inventory = ",
                check: (c, o) => c.includes('inventory') && c.includes('[') && (c.match(/,/g)||[]).length>=2
            },
            {
                title: "LEVEL 2: ACCESS",
                desc: "Print item PERTAMA dan TERAKHIR dari list data.",
                hint: "Index 0 dan -1",
                default: "data = ['A', 'B', 'C', 'D']\n# Print item pertama & terakhir",
                check: (c, o) => o.includes('A') && o.includes('D')
            },
            {
                title: "LEVEL 3: APPEND",
                desc: "Tambahkan 'Router' ke list <code>alat</code>.",
                hint: "Gunakan .append()",
                default: "alat = ['Kabel', 'Switch']\n# Tambah item\nprint(alat)",
                check: (c, o) => c.includes('.append') && o.includes('Router')
            },
            {
                title: "LEVEL 4: UPDATE",
                desc: "Ubah item kedua ('B') menjadi 'Z'.",
                hint: "Index 1 = 'Z'",
                default: "huruf = ['A', 'B', 'C']\n# Ubah data\nprint(huruf)",
                check: (c, o) => c.includes('[1]') && o.includes('Z') && !o.includes('B')
            },
            {
                title: "LEVEL 5: REMOVE",
                desc: "Hapus 'Virus' dari list.",
                hint: "Gunakan .remove()",
                default: "list = ['OS', 'Virus', 'Driver']\n# Hapus virus\nprint(list)",
                check: (c, o) => c.includes('.remove') && !o.includes('Virus')
            },
            {
                title: "LEVEL 6: LENGTH",
                desc: "Print jumlah data menggunakan <code>len()</code>.",
                hint: "print(len(...))",
                default: "users = ['User1', 'User2', 'User3']\n# Hitung jumlah",
                check: (c, o) => c.includes('len') && o.includes('3')
            },
            {
                title: "LEVEL 7: LOOPING",
                desc: "Gunakan loop untuk print setiap nama.",
                hint: "for x in siswa:",
                default: "siswa = ['Ali', 'Budi']\n# Loop here",
                check: (c, o) => c.includes('for') && o.includes('Ali')
            },
            {
                title: "LEVEL 8: SUMMATION",
                desc: "Hitung total angka menggunakan loop.",
                hint: "total = total + x",
                default: "angka = [10, 20, 30]\ntotal = 0\n# Loop sum\nprint(total)",
                check: (c, o) => o.includes('60')
            }
        ];

        // --- GAME ENGINE ---
        function loadQuestion(idx) {
            const q = questions[idx];
            document.getElementById("lvl-badge").innerText = `LEVEL ${idx+1}/${questions.length}`;
            document.getElementById("q-title").innerText = q.title;
            document.getElementById("q-desc").innerHTML = q.desc;
            document.getElementById("q-hint").innerText = q.hint;
            document.getElementById("code-editor").value = q.default;
            
            document.getElementById("btn-next").style.display = "none";
            document.getElementById("btn-run").disabled = false;
            document.getElementById("console").innerText = "// Terminal ready...";
        }

        async function runCode() {
            const btn = document.getElementById("btn-run");
            const term = document.getElementById("console");
            const code = document.getElementById("code-editor").value;
            const q = questions[currentQ];
            
            btn.disabled = true;
            btn.innerText = "RUNNING...";
            term.innerText = "";

            let script = `
import sys
from io import StringIO
sys.stdout = mystdout = StringIO()
try:
${code.split('\n').map(l=>'    '+l).join('\n')}
except Exception as e:
    print(f"Error: {e}")
mystdout.getvalue()`;

            try {
                let out = await pyodide.runPythonAsync(script);
                term.innerText = out;

                if(out.includes("Error:")) {
                    term.style.borderTopColor = "var(--neon-pink)";
                } else if(q.check(code, out)) {
                    term.style.borderTopColor = "var(--neon-green)";
                    document.getElementById("btn-next").style.display = "inline-block";
                    document.getElementById("status-msg").innerText = "✅ SUCCESS! NEXT LEVEL UNLOCKED.";
                    document.getElementById("status-msg").style.color = "var(--neon-green)";
                    
                    if(!q.completed) { score += 100; q.completed = true; }
                } else {
                    term.style.borderTopColor = "var(--neon-yellow)";
                    document.getElementById("status-msg").innerText = "⚠️ INCORRECT OUTPUT";
                    document.getElementById("status-msg").style.color = "var(--neon-yellow)";
                }
            } catch (e) {
                term.innerText = "System Error: " + e;
            } finally {
                btn.disabled = false;
                btn.innerText = "RUN CODE ▶";
            }
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < questions.length) loadQuestion(currentQ);
            else finishExam();
        }

        // --- SUBMISSION LOGIC ---
        function finishExam() {
            clearInterval(timerInterval);
            document.getElementById("result-screen").style.display = "flex";
            document.getElementById("final-score").innerText = score;

            // Hitung Rank
            const rankEl = document.getElementById("final-rank");
            if(score == 800) { rankEl.innerText = "SSS"; rankEl.style.color="var(--neon-cyan)"; }
            else if(score >= 600) { rankEl.innerText = "A"; rankEl.style.color="var(--neon-green)"; }
            else { rankEl.innerText = "B"; rankEl.style.color="var(--neon-yellow)"; }

            // SEND DATA TO GOOGLE SHEET
            sendDataToSheet();
        }

        function sendDataToSheet() {
            const statusEl = document.getElementById("send-status");
            
            // Format durasi (MM:SS)
            let m = Math.floor(seconds / 60).toString().padStart(2, '0');
            let s = (seconds % 60).toString().padStart(2, '0');
            let duration = `${m}:${s}`;

            const payload = {
                nama: studentName,
                kelas: studentClass,
                skor: score,
                durasi: duration
            };

            // Kirim via Fetch
            fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                mode: "no-cors", // Penting untuk bypass CORS policy di static site
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(() => {
                statusEl.innerText = "✅ DATA SAVED TO SERVER SUCCESSFULLY";
                statusEl.style.color = "var(--neon-green)";
            })
            .catch(err => {
                statusEl.innerText = "❌ ERROR SAVING DATA. SCREENSHOT THIS PAGE.";
                statusEl.style.color = "var(--neon-pink)";
            });
        }
    </script>
</body>
</html>
